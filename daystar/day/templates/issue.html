{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>

    h4{ color:#0C356A;
        text-shadow: 2px 2px 4px #000000;
    margin-left: 580px;
font-family: sans-serif;}

.sales-form {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
   max-width: 50%;
    margin: auto;
    border-radius: 5px;
border: solid black;
margin-bottom: 6px;
border-radius: 10px;
padding-left: 20px;
padding-bottom: 15px;
padding-top: 15px;
padding-right: 15px;
margin-bottom: 10px;



    
   
}









label {
    font-weight: bold;
    margin-top: 7px;
    margin-bottom:5px ;
}

button[type="submit"] {
margin-top: 30px;
   
    background-color: #0C356A;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    max-width: 200px;
    height: 50px;
    
    
}
    
</style>

<h4> ISSUE  FORM</h4><hr> 
<div class="back-container">

  
       
        <div class="container">
            <form method="POST" class="sales-form">
        
                {% csrf_token %}
                {{ issue_form | crispy }}
                <button type="submit" class="btn btn-primary" >ISSUE</button>
            </form>
        </div>
       
        
    </form>



{% endblock %}
