{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body>
  <style>
    .babe-form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 47%;
      margin: auto;
      border-radius: 10px;
      padding: 20px 15px 15px 20px;
      background-color: white;
      margin-top: 10px;
      margin-bottom: 10px;
      border: 5px solid rgba(0, 128, 255, 0.2);
      box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    select {
      border: 2px solid rgba(0, 128, 255, 0.2);
      box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
      padding: 10px; /* Added padding */
      border-radius: 5px; /* Added border radius */
    }

    h4 {
      text-align: center;
      font-family: sans-serif;
      color: #0C356A;
      text-shadow: 2px 2px 4px #000000;
      margin-top: 85px;
    }

    label {
      font-weight: bold;
      margin-top: 2px;
      margin-bottom: 3px;
    }

    button[type="submit"] {
      margin-top: 2px;
      background-color: #0c356a;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      max-width: 250px;
      height: 40px;
      padding: 10px;
      transition: background-color 0.8s, color 0.7s; /* Adding transition effect */
      margin-top: 30px;
    }

    button[type="submit"]:hover {
      /* Changing background color on hover */
      background-color: #094f9f; /* Changing text color on hover */
    }

    body {
      background-color: #c8beb5;
    }

    .container select[name="gender"],
    .container select[name="Assigned_to"],
    .container select[name="c_stay"] {
      border: 2px solid rgba(0, 128, 255, 0.2);
      box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="datetime-local"],
    select {
      border-radius: 5px; /* Added border radius */
    }

    /* Media queries for responsiveness */
    @media (max-width: 992px) {
      .babe-form {
        grid-template-columns: 1fr;
        max-width: 70%;
      }

      h4 {
        font-size: 1.75em;
        margin-top: 60px;
      }

      button[type="submit"] {
        width: 100%;
      }
    }

    @media (max-width: 768px) {
      .babe-form {
        grid-template-columns: 1fr;
        max-width: 90%;
      }

      h4 {
        font-size: 1.5em;
        margin-top: 50px;
      }

      button[type="submit"] {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .babe-form {
        padding: 10px;
      }

      input[type="text"],
      input[type="number"],
      input[type="date"],
      select {
        padding: 8px;
      }

      button[type="submit"] {
        font-size: 14px;
      }
    }
  </style>
  <div class="container">
    <h4>REGISTRATION FORM OF BABIES</h4>
    <hr>

    <form method="POST" action="" class="babe-form">
      {% csrf_token %} 
      {{ form|crispy }}

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</body>
{% endblock %}
