 {% block content %}
<body>
  <style>
    .babe-form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
     max-width: 47%;
      margin: auto;
      border-radius: 5px;
  border-radius: 10px;
  padding-left: 20px;
  padding-bottom: 15px;
  padding-top: 15px;
  padding-right: 15px;
  background-color:white;
  margin-top: 10px;
  margin-bottom: 10px;
  border: 5px solid rgba(0, 128, 255, 0.2);
  box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
  transition: border-color 0.3s, box-shadow 0.3s;
  }
  
  input[type="text"],
  input[type="number"],
  input[type="date"],
  select {
      border: 2px solid rgba(0, 128, 255, 0.2);

      transition: border-color 0.3s, box-shadow 0.3s;

  }

  h4 {
      text-align: center;
      font-family: sans-serif;
      color: #0C356A;
      text-shadow: 2px 2px 4px #000000;
      margin-top:85px;
  }


  
  
  
  

  label {
      font-weight: bold;
      margin-top: 2px;
      margin-bottom:3px ;
  }

 
      
  button[type="submit"] {
      margin-top: 2px;
      background-color:#0c356a ;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      max-width: 250px;
      height: 40px;
      padding: 10px;
      transition: background-color 0.8s, color 0.7s; /* Adding transition effect */
  }
  
  button[type="submit"]:hover {
      /* Changing background color on hover */
    background-color: #094f9f; /* Changing text color on hover */
  }
  
  body {background-color: darkgray}

      .container select[name="Assigned_to"] {

              input[type="datetime-local"],
select {
