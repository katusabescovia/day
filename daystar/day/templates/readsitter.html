{% extends 'base.html' %}

{% load static %}

{% block content%}

<style>
    
    input {width: 50%;}
    .table-responsive {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); 
    }
    h4 {margin-left: 500px;
        color:#0C356A;
        text-shadow: 2px 2px 4px #000000;}
        body{background-color: darkgray;}
        button {
            background-color: #0c356a;
          }
          .btn-primary {
            background-color: #094f9f;
          }
          .btn {
              background-color: #0c356a;
              color: white;
              transition: background-color 0.7s;
              text-decoration: none;
              padding: 8px 16px;
              border-radius: 4px;
          }
      
          .btn:hover {
              background-color: #094f9f; /* Change to a darker shade for hover */
          }        

          /* Adjusting table columns */
          .table th:nth-child(5),
          .table td:nth-child(5) {
              width: 150px; /* Adjust this width as needed */
          }

</style>
</head>

<h4 class="mb-3">SITTERS INFORMATION</h4><hr>

<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col"> Sitter Name</th>
                <th scope="col">Sitter Number</th>
                <th scope="col"> Departure Date and Time</th>
                <th scope=>Action</th>
                 
            </tr>
        </thead>
        <tbody>

           
            <tr>
                <td>{{ sitter_info.id }}</td>
                <td>{{ sitter_info.sitters_name}}</td>

                    <a href="{% url 'editsitter' id=sitter_info.id %}" class="btn btn-primary mb-3">Edit </a></td>

                
            </tr>
          
        </tbody>
    </table>
</div>
