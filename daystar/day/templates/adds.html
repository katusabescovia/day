{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
    .sitter-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
       max-width: 50%;
        margin: auto;
        border-radius: 5px;
border: solid black;
    margin-bottom: 6px;
    border-radius: 10px;
    padding-left: 20px;
    padding-bottom: 15px;
    padding-top: 15px;
    padding-right: 15px;
    

    
        
       
    }

    h4 {
        text-align: center;
        font-family: sans-serif;
        color: #0C356A;
        text-shadow: 2px 2px 4px #000000;
    }

  
    
    
    
    

    label {
        font-weight: bold;
        margin-top: 7px;
        margin-bottom:5px ;
    }

    button[type="submit"] {
    margin-top: 2px;
       
        background-color: #0C356A;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        
    }
        
    
</style>  

<h4 >ADD NEW SITTERS</h4><hr>

{% for message in messages %}

 <div class="alert alert-warning alert-dismissible fade show" role="alert"
    style="background-color: #4caf50; width: 40%; margin-left: 40px;">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


{% endfor %}



<div class="container">
    <form method="POST" class="sitter-form">

        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary" >Save</button>
    </form>
</div>


    











{%endblock %}
