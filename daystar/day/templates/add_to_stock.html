{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<style>
  h4 {
    font-family: sans-serif;
    color: #0C356A;
    text-shadow: 2px 2px 4px #000000;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

  .container {
    width: 40%;
    margin: 0 auto;
    margin-top:20px;
  }

  form {
    border: 1px solid #000;
    padding: 20px;
    border-radius: 10px;
    background-color: white;
    margin-top: 100px;
  }

  input[type="text"],
  input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #000;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button[type="submit"] {
    margin-top: 33px;
    background-color:#0c356a ;
    color: white;
    border: none;
    width:110%;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    max-width: 200px;
    height: 40px;
    padding: 10px;
    transition: background-color 0.8s, color 0.7s; /* Adding transition effect */
}

button[type="submit"]:hover {
    /* Changing background color on hover */
  background-color: #094f9f; /* Changing text color on hover */
}

  
  
  body {background-color:darkgrey;}
</style>

<h4>ADD TO STOCK</h4>
<hr>
<div class="container">
  <form method="POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
</div>
<br><br><br><br>
{% endblock %}
