{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body>
<style>
    .sitter-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        max-width: 50%;
        margin: auto;
        border-radius: 10px;
        padding-left: 20px;
        padding-bottom: 15px;
        padding-top: 15px;
        padding-right: 15px;
        background-color: white;
        border: 5px solid rgba(0, 128, 255, 0.2);
        box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s, box-shadow 0.3s;
        margin-top: 70px;
        margin-bottom: 60px;
    }

    h4 {
        text-align: center;
        font-family: sans-serif;
        color: #0C356A;
        text-shadow: 2px 2px 4px #000000;
        margin-top: 86px;
    }

    button[type="submit"] {
        margin-top: 10px;
        background-color: #0c356a;
        color: white;
        border: none;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        max-width: 250px;
        height: 40px;
        padding: 10px;
        transition: background-color 0.8s, color 0.7s;
        margin-top: 30px;
    }

    button[type="submit"]:hover {
        background-color: #094f9f;
    }

    label {
        font-weight: bold;
        margin-top: 5px;
        margin-bottom: 5px;
    }

    body {
        background-color: #c8beb5;
    }

    input[type="text"],
    input[type="number"],
    input[type="datetime-local"],
    select {
        border: 2px solid rgba(0, 128, 255, 0.2);
        box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s, box-shadow 0.3s;
        border-radius: 5px;
    }

    .container select[name="sitter_name"],
    .container select[name="location"],
    .container select[name="Attendancestatus"] {
        border: 2px solid rgba(0, 128, 255, 0.2);
        box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    /* Media queries for responsiveness */
    @media (max-width: 1200px) {
        .sitter-form {
            grid-template-columns: 1fr;
            max-width: 70%;
        }
    }

    @media (max-width: 992px) {
        .sitter-form {
            grid-template-columns: 1fr;
            max-width: 80%;
        }

        h4 {
            font-size: 1.75em;
            margin-top: 60px;
        }

        button[type="submit"] {
            width: 100%;
        }
    }

    @media (max-width: 768px) {
        .sitter-form {
            grid-template-columns: 1fr;
            max-width: 90%;
        }

        h4 {
            font-size: 1.5em;
            margin-top: 50px;
        }

        button[type="submit"] {
            width: 100%;
        }
    }

    @media (max-width: 480px) {
        .sitter-form {
            padding: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        select {
            padding: 8px;
        }

        button[type="submit"] {
            font-size: 14px;
            width: 100%;
        }
    }
</style>
<h4>ATTENDANCE FORM OF SITTERS</h4>
<hr>

<div class="formfeild">
    <div class="container" style="margin-top:80px; margin-left:40px; margin-bottom: 80px;">
        <form method="POST" action="" class="sitter-form">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit">Save</button>
        </form>
    </div>
</div>
</body>
{% endblock %}
