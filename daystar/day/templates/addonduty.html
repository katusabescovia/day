{% extends 'base.html'%}

{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<body>
<style>
    .sitter-form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
       max-width: 50%;
        margin: auto;
    border-radius: 10px;
    padding-left: 20px;
    padding-bottom: 15px;
    padding-top: 15px;
    padding-right: 15px;
    background-color:white;
    border: 5px solid rgba(0, 128, 255, 0.2);
    box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s, box-shadow 0.3s;
    margin-top;70px;
    margin-bottom: 60px;
    
        
       
    }

    h4 {
        text-align: center;
        font-family: sans-serif;
        color: #0C356A;
        text-shadow: 2px 2px 4px #000000;
        margin-top:86px;
    }

  
    
    button[type="submit"] {
        margin-top: 10px;
        background-color:#0c356a ;
        color: white;
        border: none;
        width:110%;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        max-width: 250px;
        height: 40px;
        padding: 10px;
        transition: background-color 0.8s, color 0.7s; /* Adding transition effect */
        margin-top: 30px;
    }
    
    button[type="submit"]:hover {
        /* Changing background color on hover */
      background-color: #094f9f; /* Changing text color on hover */
    }
    
    
   
    
    

    label {
        font-weight: bold;
        margin-top: 5px;
        margin-bottom:5px ;
    }

  
    
   body {    background-color: #c8beb5;
   }   
   
   
   input[type="text"],
input[type="number"],
input[type="datetime-local"],
select {
    border: 2px solid rgba(0, 128, 255, 0.2);
    box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s, box-shadow 0.3s;
    border-radius: 5px; /* Added border radius */}

    .container select[name="sitter_name"] {
        border: 2px solid rgba(0, 128, 255, 0.2);
        box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s, box-shadow 0.3s; }
        .container select[name="location"] {
            border: 2px solid rgba(0, 128, 255, 0.2);
            box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s; }

            .container select[name="Attendancestatus"] {
                border: 2px solid rgba(0, 128, 255, 0.2);
                box-shadow: 0 0 0.1rem rgba(0, 0, 0, 0.1);
                transition: border-color 0.3s, box-shadow 0.3s; }
    </style>
    <h4>ATTEDANCE FORM OF  SITTERS</h4><hr>
    
    <div class=" formfeild">
    <div class="container" style="margin-top:80px; margin-left:40px; margin-bottom: 80px;">
        <form method="POST" action="" class="sitter-form">
            {% csrf_token %}
            {{ form|crispy}}

            <button type="submit">  Save</button>
        </form>
    </div>
</div>
    {% endblock %}
